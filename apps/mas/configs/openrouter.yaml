model: mistralai/mistral-large-2512
temperature: 0.0
top_p: 0.9
presence_penalty: 0.0
frequency_penalty: 0.0
max_output_tokens: 1024
request_timeout_s: 120
max_retries: 3
rate_limit_rps: 2
headers:
  http_referer: https://example.org/mas
  x_title: MAS-Orchestrator

worker_model: mistralai/mistral-small-3.2-24b-instruct
supervisor_fallback_model: mistralai/mistral-medium-3.1
worker_fallback_model: mistralai/mistral-medium-3.1
supervisor_secondary_fallback_model: null
worker_secondary_fallback_model: null

# Swarm worker configuration
swarm_models:
  - mistralai/mistral-large-2512
  - mistralai/mistral-medium-3.1
  - mistralai/mistral-small-3.2-24b-instruct
swarm_min_responses: 2
swarm_per_model_timeout: 120
swarm_overall_timeout: 300

# Cooperative swarm configuration
coop_enabled: true
coop_max_rounds: 2
coop_min_agreement: 2
coop_reconcile_prompt: "Peers disagree; reconcile and provide the single best answer."

# Templated Graph Reasoning (TGR)
tgr_enabled: true
tgr_templates_path: "apps/mas/configs/templates"
tgr_node_timeout: 90
tgr_overall_timeout: 240

# RAG Configuration (Retrieval-Augmented Generation)
rag_enabled: true
rag_db_path: "apps/mas/data/wiki_lance"
rag_embedding_model: "mistralai/codestral-embed-2505"
rag_top_k: 5
rag_rrf_k: 60
rag_semantic_weight: 0.5
rag_lexical_weight: 0.5
rag_augment_seeds: true
